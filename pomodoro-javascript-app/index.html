<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
          <button
            class="button mode-button"
            id="js-task-list"
          >
            Completed Tasks
          </button>
          <hr/>
          <a class="mode-button"
             id="js-create-pomodoro"
             style="font-weight:bold" 
             href="http://127.0.0.1:5500/pomodoro-javascript-app/admin.html">
            Create you own
          </a>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <div class="countupTimer">
          <h3>Task Name</h3>
          <input type="text" id="taskName"class="input-textbox" >
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
      <!-- Sliding Panel for Completed Tasks -->
      <div id="taskListPanel" class="task-list-panel">
        <h2>Completed Tasks</h2>
        <ul id="completedTasks"></ul>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" audio-data="pomodoro"></audio>
      <audio src="break.mp3" audio-data="shortBreak"></audio>
      <audio src="break.mp3" audio-data="longBreak"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
